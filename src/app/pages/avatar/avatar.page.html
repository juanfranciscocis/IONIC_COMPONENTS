<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Avatar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-avatar class="ion-margin">
    <img alt="Silhouette of a person's head" src="./assets/images/avatar.webp" />
  </ion-avatar>

  <ion-chip class="ion-margin">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="./assets/images/avatar.webp" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-item class="ion-margin" *ngFor="let item of avatars">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="./assets/images/avatar.webp" />
    </ion-avatar>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>

</ion-content>
