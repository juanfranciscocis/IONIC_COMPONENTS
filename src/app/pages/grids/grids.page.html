<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grids</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <ion-icon name="logo-github"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-icon class="big-icon" name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-icon  class="big-icon" name="logo-github"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
