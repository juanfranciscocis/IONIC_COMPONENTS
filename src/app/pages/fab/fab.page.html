<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Floating Action Button</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item *ngFor="let item of lista, let i = index">
    <ion-label>Item {{i}}</ion-label>
  </ion-item>
  <!-- This is the main button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- This is the Top list of buttons -->
    <ion-fab-list side="top">
      <ion-fab-button color="facebook">
        <ion-icon name="logo-facebook" [routerLink]="['/']"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="youtube">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <!-- This is the Left list of buttons -->
    <ion-fab-list side="start">
      <ion-fab-button color="vimeo">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="github">
        <ion-icon name="logo-github"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Add 3 buttons to the footer in a row -->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="logo-facebook" [routerLink]="['/']"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
