<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List With Slide</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of usuarios|async" >
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    <ion-item  detail>
      <ion-label >
        <h2>{{item.name}}</h2>
        <p>{{item.email}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end text-small">
        {{item.phone}}
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="edit(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="success">
        <ion-icon slot="icon-only" name="checkbox"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
