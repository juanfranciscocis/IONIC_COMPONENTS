

<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment value="business"
               (ionChange)="segmentChanged($event)"
               scrollable="true"
               color="primary"
               mode="md"
  >
    <ion-segment-button *ngFor="let category of categories" [value]="category.name">
      <ion-icon [name]="category.icon" [color]="category.color"></ion-icon>
      <ion-label [color]="category.color">{{category.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-title>{{user?.name}}</ion-title>
  <ion-title>{{user?.lastname}}</ion-title>




</ion-content>
